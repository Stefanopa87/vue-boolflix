<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>BOOLFLIX api vue</title>
    <!-- font awesame -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- bootstrap v4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vue link axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- jquery -->
    <!-- <script src="https://code.jque ry.com/jquery-3.6.0.min.js"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js"></script>
</head>

<body>
    <div id="app" class="container vh-100">
        <div class="row h-100">
            <div class="col-12 d-flex">
                <div class="m-auto">
                    <input v-model="searchFilms" @keyUp.enter="search" type="text" class="form-control" placeholder="Type a film's title"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <ul>
                        <li v-for="film in films"> 
                            <h3>
                                TITOLO:
                                <span v-if="film.title != null"> {{film.title}}</span>
                                <span v-else> {{film.name}}</span>



                            </h3>
                            <h5>TITOLO ORIGINALE: 

                                <span v-if="film.original_title != null">{{film.original_title}}</span>
                                <span v-else>{{film.original_name}}</span>
                            </h5>

                            <p v-if= "film.original_language == 'it' ">
                               LINGUA: <img src="img/italia.png" alt="ITALIA">
                            </p>
                            <p v-else-if= "film.original_language == 'en' ">
                               LINGUA: <img src="img/inghilterra.png" alt="INGHILTERRA">
                            </p>
                            <p v-else>LINGUA: {{film.original_language}}</p>

                            <p>VOTO: {{films.vote_average}}</p>
                        
                        
                        
                        </li><br>
                    </ul>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
